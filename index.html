<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorteador de Times</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Sorteador de Times</h1>

        <form action="" class="form">
            <label id="jogador1">Jogador 1</label>
            <input type="text" class="ipt-jogador1">

            <label id="jogador2">Jogador 2</label>
            <input type="text" class="ipt-jogador2">
            <p>
                <a class="btn btn-primary btn-sm" data-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Opções
                </a>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div class="regras">
                        <p> Selecionar liga</p>
                        <div>
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Alemao Serie A" />
                                Alemao Serie A
                            </label>

                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Alemao Serie B" />
                                Alemao Serie B
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Austria" />
                                Austria
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Belgica" />
                                Belgica
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Eredivisie" />
                                Eredivisie
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Escócia" />
                                Escócia
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Frances A" />
                                Frances A
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Frances B" />
                                Frances B
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Italiano Serie A" />
                                Italiano Serie A
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Liga Portugal" />
                                Liga Portugal
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Premier League" />
                                Premier League
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Premier League B" />
                                Premier League B
                            </label>
                        </div>

                        <div>
                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Resto do Mundo" />
                                Resto do Mundo
                            </label>

                            
                            <label>
                                <input type="checkbox" class="ligaDisponiveis" value="Turquia" />
                                Turquia
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn-enviar">SORTEAR</button>
        </form>
        <div class="quadro-resposta">

        </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
